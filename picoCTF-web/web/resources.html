---
layout: default
title: Resources
---
<div class="container">    
        {% for post in site.posts %}           
            <h2>
                {{ post.title }}
            </h2>
            {{ post.content }}
	    {% if forloop.last != false %}
	       <hr />
	    {% endif %}
        {% endfor %}
     <hr />
    <p class="rss-subscribe">subscribe <a href="{{ "feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
</div>
